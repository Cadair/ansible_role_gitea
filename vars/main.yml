---
gitea_go_arch_map:
  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm64'
  armv7l: 'arm-6'
  armv6l: 'arm-6'
  armv5l: 'arm-5'

gitea_arch: "{{ gitea_go_arch_map[ansible_architecture] | default(ansible_architecture) }}"

playbook_version_number: 6  # should be int
playbook_version_path: 'do1jlr.gitea.version'
