---
- name: "Setup systemd service"
  become: true
  template:
    src: gitea.service.j2
    dest: /lib/systemd/system/gitea.service
    owner: root
    group: root
    mode: 0644
  notify:
    - "Reload systemd"
    - "Restart gitea"

- name: "Reload systemd"
  become: true
  systemd:
    daemon_reload: true
