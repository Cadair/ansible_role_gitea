---
- name: "Create Gitea Group"
  become: true
  ansible.builtin.group:
    name: "{{ gitea_group }}"
    system: true
    state: "present"

- name: "Create Gitea user"
  become: true
  ansible.builtin.user:
    name: "{{ gitea_user }}"
    comment: "Gitea user"
    home: "{{ gitea_home }}"
    shell: "{{ gitea_shell }}"
    system: true
